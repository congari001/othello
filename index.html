<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <script type="text/javascript" src="js/const/CNS.js"></script>
    <script type="text/javascript" src="js/view/Game.js"></script>
    <script type="text/javascript" src="js/class/Base.js"></script>
    <script type="text/javascript" src="js/class/Game.js"></script>
    <script type="text/javascript" src="js/class/Server.js"></script>
    <script type="text/javascript" src="js/class/Player.js"></script>
</head>
<body>
    <div id="othello"></div>
    <script>
    // サーバー
    var room_id = 1;
    var app = new ClassGame(room_id);
    var sv = new ClassServer();
    sv.listen(app);
    // サーバーイベント
    sv.on("entry", (event) => {
        let user = event.detail.user;
        let name = event.detail.params.name;
        sv.app.Entry(name, user);
    });
    sv.on("start", (event) => {
        sv.app.Start();
    });
    sv.on("put", (event) => {
        let user, pos;
        user = event.detail.user;
        pos = event.detail.params;
        sv.app.PutPiece(pos.rec, pos.col);
    });

    // クライアント
    ViewGame.createGameView("othello");
    var client = sv.getConnection();
    client.open();
    // クライアントイベント
    client.on("update_board", (event) => {
        let info = event.detail.info;
        ViewGame.updateBoard(info.board_data);
        ViewGame.resetMarks();
        if (info.now_color == info.my_color) {
            if (!info.my_is_npc) {
                ViewGame.updateValidMarks(info.put_position);
            }
        } else {
            if (!info.op_is_npc) {
                ViewGame.updateValidMarks(info.put_position);
            }
        }
        ViewGame.myName = info.my_name;
        ViewGame.myColor = info.my_color;
        ViewGame.myNum = info.my_score;
        ViewGame.opName = info.op_name;
        ViewGame.opColor = info.op_color;
        ViewGame.opNum = info.op_score;
        let a_status = info.my_color == info.now_color ? "my_status": "op_status";
        let w_status = a_status != "my_status" ? "my_status": "op_status";
        document.getElementById(a_status).className = a_status+" active";
        document.getElementById(w_status).className = w_status;
        if (info.last_put !== null) {
            ViewGame.updateLastPutMark(info.last_put);
        }
        ViewGame.message = (info.my_color == info.now_color ? info.my_name: info.op_name)+" のターン";
    });
    client.on("result", (event) => {
        let info = event.detail.info;
        let msg = "";
        if (info.my_score > info.op_score) {
            msg = info.my_name+"の勝ち";
        } else if (info.my_score < info.op_score) {
            msg = info.op_name+"の勝ち";
        } else {
            msg = "引き分け";
        }
        ViewGame.message = msg;
    });
    // オセロ盤イベント
    document.getElementById("othello").addEventListener("select_square", (event) => {
        let pos = event.detail;
        if (ViewGame.getMarkElement(pos.rec, pos.col).className == "mark_v") {
            client.emit("put", pos);
        }
    });

    // ゲーム開始
    client.emit("entry",{name: "画面のした子"});
    client.emit("entry",{name: "ディスプレイうえ太郎"});
    client.emit("start");
    </script>
</body>
</html>
